{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-4">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    {% bootstrap_messages %}
    <form method="post" class="glass p-4" style="max-width: 400px; margin: auto; color: white">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
{% endblock %}
