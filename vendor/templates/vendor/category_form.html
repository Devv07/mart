{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-2xl font-bold mb-4">Add New Category</h2>
    <div class="glass p-4">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Save Category</button>
        </form>
    </div>
</div>
{% endblock %}
