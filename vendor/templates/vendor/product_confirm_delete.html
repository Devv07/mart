{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Delete Product</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-full">Confirm Delete</button>
        <a href="{% url 'vendor:dashboard' %}" class="btn btn-secondary w-full mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
